<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');

    body {
      background: linear-gradient(135deg, #b8dff7 0%, #ffffff 100%);
      font-family: "Poppins", sans-serif;
      color: #1a3a5f;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    details {
      background-color: rgba(255, 255, 255, 0.85);
      border: 2px solid #b8dff7;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 60%;
      margin: 0 auto 30px auto;
      transition: all 0.3s ease;
    }

    details:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    summary {
      font-size: 22px;
      font-weight: 600;
      color: #0d2e4f;
      cursor: pointer;
      padding: 10px;
      transition: color 0.3s ease;
    }

    summary:hover {
      color: #005a9e;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      margin: 8px 0;
    }

    a {
      text-decoration: none;
      color: #0d2e4f;
      font-weight: 500;
      background-color: #b8dff7;
      padding: 8px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    a:hover {
      background-color: #0d2e4f;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .keuangan {
      display: inline-block;
      margin-top: 30px;
      background-color: #0d2e4f;
      color: #ffffff;
      padding: 12px 35px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .keuangan:hover {
      background-color: #b8dff7;
      color: #0d2e4f;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>
